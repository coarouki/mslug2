<html>
    <head>
        <title>metalslug2</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
            }
        </style>
        <link rel="icon" href=".">
    </head>
    <body>
        <div style="width:100%;height:100%;max-width:100%">
            <div id="game"></div>
        </div>
        <script>
            const params = new URLSearchParams(window.location.search);
            const gameFile = params.get("game");

            if (gameFile){ 
                const romPath = `./roms/${gameFile}.zip`;  // zip 확장자는 내부에서 붙임
                EJS_player = "#game";
                EJS_core = "mame2003";
                EJS_gameName = "메탈슬러그2";
                EJS_color = "#0064ff";
                EJS_startOnLoaded = true;
                EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
                EJS_gameUrl = romPath;
                
                EJS_light = true; // 성능 최적화 모드
                EJS_Buttons = {
                    playPause: false,
                    restart: false,
                    mute: false,
                    settings: false,
                    fullscreen: false,
                    saveState: false,
                    loadState: false,
                    screenRecord: false,
                    gamepad: false,
                    cheat: false,
                    volume: false,
                    saveSavFiles: false,
                    loadSavFiles: false,
                    quickSave: false,
                    quickLoad: false,
                    screenshot: false,
                    cacheManager: false,
                    exitEmulation: false
                };
            }
            else {
                alert("게임 이름이 제공되지 않았습니다.");
            }
	    </script>
	    <script src="https://www.emulatorjs.com/loader.js"></script>
    </body>
</html>
