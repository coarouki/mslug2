<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' data: blob: file:;
    img-src 'self' data: blob: file:;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: data: file:;
    style-src 'self' 'unsafe-inline';
    frame-src 'self' blob: data:;
    connect-src 'self' blob: data:;
    media-src 'self' blob: data: file:;
    object-src 'none';
    base-uri 'self';">
    <title>metalslug2</title>
    <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #logo {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background: black;
    }
    #logo img {
      width: 30%;
    }
    #emulator {
      display: none;
      width: 100vw;
      height: 100vh;
    }
    </style>
    <link rel="icon" href=".">
</head>
<body>
    <!-- LG 로고 화면 -->
  <div id="logo">
    <img src="./docs/lg-logo-grey.png" alt="LG Logo" />
  </div>

  <!-- EmulatorJS 로드 영역 -->
  <div id="emulator">
    <!-- EmulatorJS가 이 div에 마운트됨 -->
    <iframe id="emulator-frame" src="" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <script>
    // 5초 뒤 게임 시작
    setTimeout(() => {
      document.getElementById('logo').style.display = 'none';
      const emulatorDiv = document.getElementById('emulator');
      const emulatorFrame = document.getElementById('emulator-frame');
      emulatorDiv.style.display = 'block';

      // 이 경로는 EmulatorJS에서 게임을 직접 로딩할 수 있도록 구성되어 있어야 함
      emulatorFrame.src = `start.html`;
    }, 5000);
  </script>
</body>
</html>
